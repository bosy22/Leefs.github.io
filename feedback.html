<!DOCTYPE html>
<html>
  <head>
    <title>Leefs-Feedback</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="feedback.css">
    <link rel="icon" type="image/png" href="images/logo-icon.png">
  </head>
<body>
  <div class="container p-4 bg-success-emphasis text-light shadow-lg">
    <div class="row">
      <div class="col-md-6">
        <h2 class="display-5 font-weight-bold">What's on your mind?</h2>
      </div>
      <div class="col-md-6">
        <form action="leefs_website.html" method="post">
          <div class="form-group">
            <label for="fullname" class="font-weight-bold">Full Name</label>
            <input id="fullname" class="form-control" type="text" name="fullname" placeholder="">
          </div>
          <div class="form-group">
            <label for="email" class="font-weight-bold">Email</label>
            <input id="email" class="form-control" type="text" name="email" placeholder="">
          </div>
          <div class="form-group">
            <label for="message" class="font-weight-bold">Message</label>
            <textarea id="message" class="form-control" name="message" rows="4"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-light btn-block font-weight-bold text-success-emphasis">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
